<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlet Deals - Daily Deals Sri Lanka</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Inherit custom colors from main page or define them here */
        :root {
            --color-black-pure: #000000;
            --color-white-pure: #FFFFFF;
            --color-light-grey: #E0E0E0;
            --color-dark-grey: #555555;
            --color-blue-accent: #007bff;
            --color-red-error: #dc3545; /* For "No Offers" badge */
        }

        .bg-black-pure { background-color: var(--color-black-pure); }
        .text-black-pure { color: var(--color-black-pure); }
        .bg-white-pure { background-color: var(--color-white-pure); }
        .text-white-pure { color: var(--color-white-pure); }
        .border-light-grey { border-color: var(--color-light-grey); }
        .text-dark-grey { color: var(--color-dark-grey); }
        .text-blue-accent { color: var(--color-blue-accent); }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--color-black-pure);
            transition: padding-top 0.3s ease-in-out;
        }

        .fixed-header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: var(--color-black-pure);
            transition: all 0.3s ease-in-out;
            overflow: hidden;
        }

        .fixed-header header {
            transition: padding 0.3s ease-in-out;
        }

        /* Default mobile header state - styles already in place */
        @media (max-width: 768px) {
            .fixed-header header {
                flex-direction: column;
                padding: 1rem;
            }

            .fixed-header .header-top > div {
                margin-bottom: 1rem;
            }

            .fixed-header .header-top input,
            .fixed-header .header-top button {
                width: 100%;
                margin-left: 0 !important;
                margin-right: 0 !important;
            }
        }

        /* --- Scrolled State for Mobile (outlet-promotions.html) --- */
        @media (max-width: 768px) {
            .fixed-header.header-scrolled {
                height: auto;
                min-height: 60px;
            }

            .fixed-header.header-scrolled header {
                padding: 0.5rem 1rem;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                height: 60px;
            }

            .fixed-header.header-scrolled .text-2xl {
                font-size: 1.5rem;
            }

            .fixed-header.header-scrolled .search-container, /* Search input container */
            .fixed-header.header-scrolled #searchButton {
                opacity: 0;
                height: 0;
                padding: 0;
                margin: 0;
                visibility: hidden;
                pointer-events: none;
                transition: all 0.2s ease-in-out;
            }

            body.header-scrolled {
                padding-top: 60px !important;
            }
        }

        .deal-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        @media (min-width: 768px) {
            .deal-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1200px) {
            .deal-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Promotion Card Hover Effect (Float + Shadow) */
        .promo-card {
            cursor: pointer;
            border-radius: 0.5rem;
            border: 1px solid var(--color-light-grey);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            padding: 1.5rem;
            text-align: center;
        }
        .promo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: var(--color-black-pure);
        }

        .promo-card img {
            width: 96px;
            height: 96px;
            object-fit: contain;
            margin: 0 auto 1rem auto;
        }

        .promo-card .promotion-details {
            flex-grow: 1;
        }
        .promo-card .view-deal-link {
            display: inline-block;
            margin-top: 1rem;
            font-weight: 600;
            color: var(--color-blue-accent);
            text-decoration: underline;
        }
        .view-deal-link:hover {
            color: var(--color-black-pure);
        }

        /* Search clear button styles */
        .search-clear-btn {
            position: absolute;
            right: 8px; /* Adjusted to be inside padding of text */
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--color-dark-grey);
            display: none; /* Hidden by default */
            z-index: 10;
        }
        .search-clear-btn:hover {
            color: var(--color-black-pure);
        }

        /* "No Offers" highlighting for outlet page (can be different from main page) */
        .no-offers-promotion {
            border: 2px solid var(--color-red-error); /* Red border for individual promo if it has no offers */
            background-color: rgba(255, 0, 0, 0.05); /* Very light red background */
        }
        .no-offers-promotion h3 {
            color: var(--color-red-error);
        }

        /* Basic loading spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--color-black-pure);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-white-pure">
    <div class="fixed-header">
        <header class="bg-black-pure text-white-pure p-4 shadow-md">
            <div class="container mx-auto flex flex-col md:flex-row items-center justify-between header-top">
                <div class="flex items-center">
                    <button onclick="window.history.back()" class="text-white-pure mr-4 p-2 rounded-full hover:bg-gray-700 transition-all-ease">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                    </button>
                    <div class="text-2xl font-bold">Outlet Deals</div>
                </div>
                <div class="relative w-full md:w-1/3 search-container">
                    <input type="text" id="dealSearch" placeholder="Search for deals..."
                           class="w-full p-2 pl-10 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 text-black-pure">
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <button id="searchClearButton" class="search-clear-btn">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <button id="searchButton" class="bg-blue-accent text-white-pure px-4 py-2 rounded-lg ml-2 md:ml-2 mt-4 md:mt-0 transition-all-ease">Search</button>
            </div>
        </header>
    </div>

    <main class="container mx-auto p-4 md:p-6">
        <div id="outlet-info" class="bg-white-pure p-6 rounded-lg shadow-lg mb-8 text-center border border-light-grey">
            <img id="outlet-logo" src="" alt="Outlet Logo" class="w-32 h-32 object-contain mx-auto mb-4">
            <h1 id="outlet-name" class="text-4xl font-bold mb-2"></h1>
            <p id="outlet-main-promo" class="text-dark-grey text-xl"></p>
        </div>

        <div id="loading-spinner" class="spinner"></div>
        <section id="promotions-list" class="deal-grid">
            </section>

        <div id="no-promotions" class="hidden text-center text-dark-grey text-lg py-10">
            No promotions found for this outlet or search term.
        </div>
    </main>

    <footer class="bg-black-pure text-white-pure p-6 text-center mt-8">
        <p>&copy; 2025 Daily Deals Sri Lanka. Created by SPG Holdings. All rights reserved.</p>
    </footer>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script>
        // --- STEP 1: PASTE YOUR FIREBASE CONFIG HERE ---
        const firebaseConfig = {
          apiKey: "AIzaSyAQ9sNqKv3yi526mo1zKnXa7egKVLx8m2s",
          authDomain: "daily-deals-sri-lanka-159d5.firebaseapp.com",
          projectId: "daily-deals-sri-lanka-159d5",
          storageBucket: "daily-deals-sri-lanka-159d5.firebasestorage.app",
          messagingSenderId: "968403926561",
          appId: "1:968403926561:web:1da8c85bba9902f0126d60",
          measurementId: "G-EH21K2PCM7"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        // --- END OF FIREBASE CONFIG ---


        const outletInfoDiv = document.getElementById('outlet-info');
        const outletLogo = document.getElementById('outlet-logo');
        const outletName = document.getElementById('outlet-name');
        const outletMainPromo = document.getElementById('outlet-main-promo');
        const promotionsListDiv = document.getElementById('promotions-list');
        const noPromotionsMessage = document.getElementById('no-promotions');
        const loadingSpinner = document.getElementById('loading-spinner');
        const dealSearchInput = document.getElementById('dealSearch');
        const searchButton = document.getElementById('searchButton');
        const searchClearButton = document.getElementById('searchClearButton');
        const fixedHeader = document.querySelector('.fixed-header');
        const body = document.body;

        let currentShopData = null;
        let lastScrollTop = 0;

        function setBodyPadding() {
            const headerHeight = fixedHeader.offsetHeight;
            body.style.paddingTop = `${headerHeight}px`;
        }
        
        function hasNoOffersInPromotion(promo) {
            const lowerTitle = promo.title ? promo.title.toLowerCase() : '';
            const lowerDesc = promo.description ? promo.description.toLowerCase() : '';
            return lowerTitle.includes('no offers') || lowerDesc.includes('no offers');
        }

        function getShopIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('shopId');
        }

        async function fetchShopDataFromFirebase(shopId) {
            const shopRef = db.collection('shops').doc(shopId);
            const shopDoc = await shopRef.get();
            if (!shopDoc.exists) {
                return null;
            }

            const shopData = { shopId: shopDoc.id, ...shopDoc.data() };
            const promotionsRef = shopRef.collection('promotions');
            const promotionsSnapshot = await promotionsRef.get();
            shopData.promotions = promotionsSnapshot.docs.map(promoDoc => ({ id: promoDoc.id, ...promoDoc.data() }));

            return shopData;
        }

        async function renderOutletPromotions(shopData, searchTerm = '') {
            promotionsListDiv.innerHTML = '';
            noPromotionsMessage.classList.add('hidden');
            loadingSpinner.style.display = 'none';

            if (!shopData) {
                outletInfoDiv.classList.add('hidden');
                noPromotionsMessage.textContent = "Outlet not found.";
                noPromotionsMessage.classList.remove('hidden');
                return;
            }

            outletInfoDiv.classList.remove('hidden');
            outletLogo.src = shopData.logo;
            outletName.textContent = shopData.shopName;
            outletMainPromo.textContent = shopData.mainPromoTitle;

            const filteredPromos = shopData.promotions.filter(promo => {
                const lowerSearchTerm = searchTerm.toLowerCase();
                return (promo.title && promo.title.toLowerCase().includes(lowerSearchTerm)) ||
                       (promo.description && promo.description.toLowerCase().includes(lowerSearchTerm)) ||
                       (promo.terms && promo.terms.toLowerCase().includes(lowerSearchTerm)) ||
                       (promo.terms2 && promo.terms2.toLowerCase().includes(lowerSearchTerm));
            });

            if (filteredPromos.length === 0) {
                noPromotionsMessage.textContent = "No promotions found for this outlet or search term.";
                noPromotionsMessage.classList.remove('hidden');
                return;
            }

            filteredPromos.forEach(promotion => {
                const promoCard = document.createElement('div');
                promoCard.className = 'promo-card bg-white-pure p-6 rounded-lg shadow-md transition-all-ease flex flex-col justify-between';

                if (hasNoOffersInPromotion(promotion)) {
                    promoCard.classList.add('no-offers-promotion');
                }

                promoCard.innerHTML = `
                    <h3 class="text-xl font-semibold mb-2">${promotion.title}</h3>
                    <p class="text-dark-grey mb-3">${promotion.description}</p>
                    <p class="text-sm text-gray-600 mb-1"><strong>Validity:</strong> ${promotion.validity}</p>
                    ${promotion.terms ? `<p class="text-sm text-gray-600 mb-3"><strong>Terms:</strong> ${promotion.terms}</p>` : ''}
                    ${promotion.terms2 ? `<p class="text-sm text-gray-600 mb-3"><strong>Terms:</strong> ${promotion.terms2}</p>` : ''}
                    <a href="${promotion.url}" target="_blank" class="view-deal-link self-start">View Deal</a>
                `;
                promotionsListDiv.appendChild(promoCard);
            });
        }

        function filterCurrentPromotions() {
            const searchTerm = dealSearchInput.value;
            renderOutletPromotions(currentShopData, searchTerm);
        }

        function handleScroll() {
            const currentScrollTop = window.scrollY || document.documentElement.scrollTop;
            const isMobile = window.matchMedia("(max-width: 768px)").matches;

            if (isMobile) {
                if (currentScrollTop > lastScrollTop && currentScrollTop > 50) {
                    fixedHeader.classList.add('header-scrolled');
                    body.classList.add('header-scrolled');
                } else if (currentScrollTop < lastScrollTop || currentScrollTop < 50) {
                    fixedHeader.classList.remove('header-scrolled');
                    body.classList.remove('header-scrolled');
                }
            } else {
                fixedHeader.classList.remove('header-scrolled');
                body.classList.remove('header-scrolled');
                setBodyPadding();
            }
            lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop;
        }

        // Event Listeners
        searchButton.addEventListener('click', filterCurrentPromotions);

        dealSearchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                filterCurrentPromotions();
            }
            if (dealSearchInput.value.length > 0) {
                searchClearButton.style.display = 'block';
            } else {
                searchClearButton.style.display = 'none';
            }
        });

        searchClearButton.addEventListener('click', () => {
            dealSearchInput.value = '';
            searchClearButton.style.display = 'none';
            filterCurrentPromotions();
        });

        window.addEventListener('scroll', handleScroll);
        window.addEventListener('resize', () => {
            setBodyPadding();
            handleScroll();
        });

        // Load specific outlet promotions on page load
        document.addEventListener('DOMContentLoaded', async () => {
            loadingSpinner.style.display = 'block';
            const shopId = getShopIdFromUrl();
            if (shopId) {
                currentShopData = await fetchShopDataFromFirebase(shopId);
                renderOutletPromotions(currentShopData);
            } else {
                outletInfoDiv.classList.add('hidden');
                noPromotionsMessage.textContent = "No outlet selected.";
                noPromotionsMessage.classList.remove('hidden');
            }
            setBodyPadding();
            handleScroll();
            if (dealSearchInput.value.length > 0) {
                searchClearButton.style.display = 'block';
            }
        });
    </script>
</body>
</html>
